<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PCCW 数字人</title>
  <!-- added google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Mulish', sans-serif;
    }
    .peerConnectionState-new {
      color: cornflowerblue;
    }
    .peerConnectionState-connecting {
      color: orange;
    }
    .peerConnectionState-connected {
      color: green;
    }
    .peerConnectionState-disconnected,
    .peerConnectionState-closed,
    .peerConnectionState-failed {
      color: red;
    }
    .iceConnectionState-new {
      color: cornflowerblue;
    }
    .iceConnectionState-checking {
      color: orange;
    }
    .iceConnectionState-connected,
    .iceConnectionState-completed {
      color: green;
    }
    .iceConnectionState-disconnected,
    .iceConnectionState-closed,
    .iceConnectionState-failed {
      color: red;
    }
    .iceGatheringState-new {
      color: cornflowerblue;
    }
    .iceGatheringState-gathering {
      color: orange;
    }
    .iceGatheringState-complete {
      color: black;
    }
    .signalingState-stable {
      color: green;
    }
    .signalingState-have-local-offer,
    .signalingState-have-remote-offer,
    .signalingState-have-local-pranswer,
    .signalingState-have-remote-pranswer {
      color: cornflowerblue;
    }
    .signalingState-closed {
      color: red;
    }

    /* added css from here */

    body,html{
      font-family: 'Mulish', sans-serif;
      text-align: center;
      margin: 0;
      height: 100%;
    }

    #content {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    /*#buttons {*/
    /*  text-align: center; !* 将按钮居中对齐 *!*/
    /*  padding: 10px 0; !* 上下填充 *!*/
    /*}*/

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      margin: 0 5px;
      background-color: #424242;
      color: #ffffff;
    }

    button:hover {
      background-color: #616161;
      cursor: pointer;
      transition: all 0.2s ease-out;
    }

    #input-buttons-status {
      position: relative;
      margin-top: auto; /* 将整个区块置于页面底部 */
      background-color: #121212;
      padding: 10px 0;
      text-align: center;
    }
    #input-container {
      text-align: center;
    }
    #user-input-field {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    hr {
      width: 80%;
      border: none;
      height: 1px;
      background-color: #616161;
      margin-top: 10px;
    }

    #status {
      clear:both;
      padding:20px 0 0 0 ;
      text-align: left;
      display: inline-block;
      zoom: 1;
      line-height: 140%;
      font-size: 15px;
      color: #ffffff;
    }
    #status div {
      padding-bottom: 10px;
    }
    #video-wrapper {
      flex-grow: 1; /* 视频区域占据剩余空间 */
      background: #121212 url(bg1.png);
      height:auto;
      background-position: top;
    }
    #video-wrapper div {
      width:400px;
      margin:0 auto;
      padding:50px 0 0 0;
    }
    video {
      display:block;
      border-radius: 50%;
      background-color: #fff;
    }
    #chat-box {
      background-color: #121212; /* 与底部背景色相同 */
      color: #ffffff;
      padding: 10px;
      width: 80%; /* 与输入框长度相同 */
      margin: 0 auto; /* 水平居中 */
      /*height: calc(100% - 480px); !* 从视频框到输入框的高度 *!*/
      max-height: 450px;
      overflow-y: auto;
      border-radius: 5px;
      clear: both; /* 清除浮动 */
    }
    .message-sent {
      max-width: 60%;
      margin-right: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 20px;
      word-wrap: break-word;
      display: block; /* 确保它是块级元素 */
      float: right;
      margin-bottom: 10px;
      clear: both;
    }
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    .message-received {
      max-width: 60%;
      margin-left: 10px;
      background-color: #FFFFFF; /* 白色气泡 */
      color: #000000; /* 黑色文本 */
      padding: 10px;
      border-radius: 20px;
      word-wrap: break-word;
      display: block;
      float: left;
      margin-bottom: 10px;
      clear: both;
    }
    /* 三角形按钮样式 */
    #triangle-button {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid cornflowerblue;
      position: fixed;
      right: 0;
      top: 50%;
      cursor: pointer;
    }

    /* 抽屉页面样式 */
    #drawer {
      width: 250px;
      height: 100%;
      background-color: #333;
      position: fixed;
      top: 0;
      right: -250px; /* 初始时隐藏 */
      transition: right 0.3s;
    }

    /* 抽屉内容样式 */
    #drawer-content {
      padding: 20px;
      color: white;
    }

  </style>
</head>

<body>
  <div id="content">
    <div id="video-wrapper">
      <div>
        <video id="talk-video" width=400 height=400 autoplay></video>
      </div>
    </div>
    <br>
    <div id="chat-box">

      <!-- 聊天信息将在这里显示 -->
    </div>
    <br>
    <div id="input-container">
      <input type="text" id="user-input-field" placeholder="Enter your message...">
      <hr> <!-- Add a horizontal rule -->
    </div>
    <div id="buttons">
      <button id="connect-button" type="button">Connect</button>
<!--      <button id="talk-button" type="button">Start</button>-->
      <button id="destroy-button" type="button">Destroy</button>
    </div>
    <div id="status">
      <table style="width: fit-content; margin: 0 auto; text-align: right; color: #ffffff;">
        <tr>
          <td>ICE gathering status:</td>
          <td><label id="ice-gathering-status-label">complete</label></td>
        </tr>
        <tr>
          <td style="padding-left: 40px;">ICE status:</td>
          <td><label id="ice-status-label">connected</label></td>
        </tr>
        <tr>
          <td style="padding-left: 40px;">Peer connection status:</td>
          <td><label id="peer-status-label">connected</label></td>
        </tr>
        <tr>
          <td style="padding-left: 40px;">Signaling status:</td>
          <td><label id="signaling-status-label">stable</label></td>
        </tr>
      </table>
    </div>
    <!-- 三角形按钮 -->
    <div id="triangle-button"></div>
    <!-- 抽屉页面 -->
    <div id="drawer">
      <!-- 抽屉内容 -->
      <div id="drawer-content">
        <!-- 在这里添加设置参数的表单或其他元素 -->
        <p>这里是设置参数的地方</p>
      </div>
  </div>  
  <script type="module" src="./index.js"></script>
</body>
</html>
